        run: echo hello.

    deploy-dev:
      runs-on: unbuntu_latest
      environment:
        - name: dev
      needs: build
      steps:
        - name: Run a one-line script
          run: mvn package

    deploy-hml:
      runs-on: unbuntu_latest
      environment:
        - name: dev
      needs: deploy-dev
      steps:
        - name: Run a one-line script
          run: mvn package

    deploy-prod:
      runs-on: unbuntu_latest
      environment:
